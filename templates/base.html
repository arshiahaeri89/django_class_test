<html lang="en">

    {% block header %}{% endblock %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>

        </h1>

        </nav>
    </header>

    {% block content %}

    {% block footer %}
    {% endblock %}
</body>
</html>
