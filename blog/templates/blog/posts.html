{% extends 'base.html' %}
{% load static %}

{% block title %}
    All Posts
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'blog/posts.css' %}">
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>All Posts</h2>
        <ul>
            {% for post in posts %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}

{% block footer %}

{% endblock %}
